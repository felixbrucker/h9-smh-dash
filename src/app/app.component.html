<div style="padding: 0.5em">
  <form>
    <mat-form-field>
      <mat-label>Monitor URL</mat-label>
      <input matInput [(ngModel)]="monitorUrl" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field style="padding-left: 1em">
      <mat-label>Auth token</mat-label>
      <input matInput [(ngModel)]="authToken" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button style="margin-left: 1em" mat-raised-button color="primary" (click)="connect()" [disabled]="isConnectButtonDisabled">Connect</button>
  </form>
  <div *ngIf="isConnected" style="display: flex; gap: 1em; flex-direction: column;">
    <app-system-info [startupInfo$]="startupInfo$" [capacity$]="capacity$"></app-system-info>
    <app-round-info *ngIf="postRoundInfo$ | async as postRoundInfo" [postRoundInfo]="postRoundInfo"></app-round-info>
    <app-active-init-proofs *ngIf="hasActiveInitProofs$ | async" [activeInitProofs$]="activeInitProofs$"></app-active-init-proofs>
    <app-active-proofs *ngIf="hasActiveProofs$ | async" [activeProofs$]="activeProofs$"></app-active-proofs>
    <app-active-plots *ngIf="hasActivePlots$ | async" [plottingStatus$]="plottingStatus$"></app-active-plots>
  </div>
</div>
